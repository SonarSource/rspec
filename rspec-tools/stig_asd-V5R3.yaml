    - name: V-222610
      description: The application must generate error messages that provide information
        necessary for corrective actions without revealing information that could
        be exploited by adversaries.
      rules:
      - S6776
    - name: V-222611
      description: The application must reveal error messages only to the ISSO, ISSM,
        or SA.
    - name: V-222612
      description: The application must not be vulnerable to overflow attacks.
      rules:
      - S2184
      - S3518
      - S3949
    - name: V-222613
      description: The application must remove organization-defined software components
        after updated versions have been installed.
    - name: V-222614
      description: Security-relevant software updates and patches must be kept up
        to date.
    - name: V-222615
      description: The application performing organization-defined security functions
        must verify correct operation of security functions.
    - name: V-222616
      description: 'The application must perform verification of the correct operation
        of security functions: upon system startup and/or restart; upon command by
        a user with privileged access; and/or every 30 days.'
    - name: V-222617
      description: The application must notify the ISSO and ISSM of failed security
        verification tests.
    - name: V-222618
      description: Unsigned Category 1A mobile code must not be used in the application
        in accordance with DoD policy.
      rules:
      - S6474
    - name: V-222619
      description: The ISSO must ensure an account management process is implemented,
        verifying only authorized users can gain access to the application, and individual
        accounts designated as inactive, suspended, or terminated are promptly removed.
    - name: V-222620
      description: Application web servers must be on a separate network segment from
        the application and database servers if it is a tiered application operating
        in the DoD DMZ.
      rules:
      - S6270
      - S6281
      - S6329
      - S6333
    - name: V-222621
      description: The ISSO must ensure application audit trails are retained for
        at least 1 year for applications without SAMI data, and 5 years for applications
        including SAMI data.
    - name: V-222622
      description: The ISSO must review audit trails periodically based on system
        documentation recommendations or immediately upon system security events.
    - name: V-222623
      description: The ISSO must report all suspected violations of IA policies in
        accordance with DoD information system IA procedures.
    - name: V-222624
      description: The ISSO must ensure active vulnerability testing is performed.
    - name: V-222625
      description: Execution flow diagrams and design documents must be created to
        show how deadlock and recursion issues in web services are being mitigated.
    - name: V-222626
      description: The designer must ensure the application does not store configuration
        and control files in the same directory as user data.
    - name: V-222627
      description: The ISSO must ensure if a DoD STIG or NSA guide is not available,
        a third-party product will be configured by following available guidance.
    - name: V-222628
      description: New IP addresses, data services, and associated ports used by the
        application must be submitted to the appropriate approving authority for the
        organization, which in turn will be submitted through the DoD Ports, Protocols,
        and Services Management (DoD PPSM)
    - name: V-222629
      description: The application must be registered with the DoD Ports and Protocols
        Database.
    - name: V-222630
      description: The Configuration Management (CM) repository must be properly patched
        and STIG compliant.
    - name: V-222631
      description: Access privileges to the Configuration Management (CM) repository
        must be reviewed every three months.
    - name: V-222632
      description: A Software Configuration Management (SCM) plan describing the configuration
        control and change management process of application objects developed by
        the organization and the roles and responsibilities of the organization must
        be created and maintained.
    - name: V-222633
      description: A Configuration Control Board (CCB) that meets at least every release
        cycle, for managing the Configuration Management (CM) process must be established.
    - name: V-222634
      description: The application services and interfaces must be compatible with
        and ready for IPv6 networks.
    - name: V-222635
      description: The application must not be hosted on a general purpose machine
        if the application is designated as critical or high availability by the ISSO.
    - name: V-222636
      description: A disaster recovery/continuity plan must exist in accordance with
        DoD policy based on the applications availability requirements.
    - name: V-222637
      description: Recovery procedures and technical system features must exist so
        recovery is performed in a secure and verifiable manner. The ISSO will document
        circumstances inhibiting a trusted recovery.
    - name: V-222638
      description: Data backup must be performed at required intervals in accordance
        with DoD policy.
    - name: V-222639
      description: Back-up copies of the application software or source code must
        be stored in a fire-rated container or stored separately (offsite).
    - name: V-222640
      description: Procedures must be in place to assure the appropriate physical
        and technical protection of the backup and restoration of the application.
    - name: V-222641
      description: The application must use encryption to implement key exchange and
        authenticate endpoints prior to establishing a communication channel for key
        exchange.
    - name: V-222642
      description: The application must not contain embedded authentication data.
    - name: V-222643
      description: The application must have the capability to mark sensitive/classified
        output when required.
    - name: V-222644
      description: Prior to each release of the application, updates to system, or
        applying patches; tests plans and procedures must be created and executed.
    - name: V-222645
      description: Application files must be cryptographically hashed prior to deploying
        to DoD operational networks.
    - name: V-222646
      description: At least one tester must be designated to test for security flaws
        in addition to functional testing.
    - name: V-222647
      description: Test procedures must be created and at least annually executed
        to ensure system initialization, shutdown, and aborts are configured to verify
        the system remains in a secure state.
    - name: V-222648
      description: An application code review must be performed on the application.
    - name: V-222649
      description: Code coverage statistics must be maintained for each release of
        the application.
    - name: V-222650
      description: Flaws found during a code review must be tracked in a defect tracking
        system.
    - name: V-222651
      description: The changes to the application must be assessed for IA and accreditation
        impact prior to implementation.
    - name: V-222652
      description: Security flaws must be fixed or addressed in the project plan.
    - name: V-222653
      description: The application development team must follow a set of coding standards.
    - name: V-222654
      description: The designer must create and update the Design Document for each
        release of the application.
    - name: V-222655
      description: Threat models must be documented and reviewed for each application
        release and updated as required by design and functionality changes or when
        new threats are discovered.
    - name: V-222656
      description: The application must not be subject to error handling vulnerabilities.
    - name: V-222657
      description: The application development team must provide an application incident
        response plan.
    - name: V-222658
      description: All products must be supported by the vendor or the development
        team.
    - name: V-222659
      description: The application must be decommissioned when maintenance or support
        is no longer available.
    - name: V-222660
      description: Procedures must be in place to notify users when an application
        is decommissioned.
    - name: V-222661
      description: Unnecessary built-in application accounts must be disabled.
    - name: V-222662
      description: Default passwords must be changed.
    - name: V-222663
      description: An Application Configuration Guide must be created and included
        with the application.
    - name: V-222664
      description: If the application contains classified data, a Security Classification
        Guide must exist containing data elements and their classification.
    - name: V-222665
      description: The designer must ensure uncategorized or emerging mobile code
        is not used in applications.
    - name: V-222666
      description: Production database exports must have database administration credentials
        and sensitive data removed before releasing the export.
    - name: V-222667
      description: Protections against DoS attacks must be implemented.
      rules:
      - S2631
      - S6376
      - S6390
      - S6639
    - name: V-222668
      description: The system must alert an administrator when low resource conditions
        are encountered.
    - name: V-222669
      description: At least one application administrator must be registered to receive
        update notifications, or security alerts, when automated alerts are available.
    - name: V-222670
      description: The application must provide notifications or alerts when product
        update and security related patches are available.
    - name: V-222671
      description: Connections between the DoD enclave and the Internet or other public
        or commercial wide area networks must require a DMZ.
    - name: V-222672
      description: The application must generate audit records when concurrent logons
        from different workstations occur.
    - name: V-222673
      description: The Program Manager must verify all levels of program management,
        designers, developers, and testers receive annual security training pertaining
        to their job function.
    - name: V-254803
      description: The application must implement NSA-approved cryptography to protect
        classified information in accordance with applicable federal laws, Executive
        Orders, directives, policies, regulations, and standards.
