report:
  name: Application Security and Development Security Technical Implementation Guide
  description: 'This Security Technical Implementation Guide is published as a tool
    to improve the security of Department of Defense (DOD) information systems. The
    requirements are derived from the National Institute of Standards and Technology
    (NIST) 800-53 and related documents. Comments or proposed revisions to this document
    should be sent via e-mail to the following address: disa.stig_spt@mail.mil.'
  classification: SECURITY
  taxonomy:
    category: Group
  versions:
  - name: STIG ASD_V5R3
    description: 'This Security Technical Implementation Guide is published as a tool
      to improve the security of Department of Defense (DOD) information systems.
      The requirements are derived from the National Institute of Standards and Technology
      (NIST) 800-53 and related documents. Comments or proposed revisions to this
      document should be sent via e-mail to the following address: disa.stig_spt@mail.mil.'
    categories:
    - name: V-222387
      description: The application must provide a capability to limit the number of
        logon sessions per user.
    - name: V-222388
      description: The application must clear temporary storage and cookies when the
        session is terminated.
    - name: V-222389
      description: The application must automatically terminate the non-privileged
        user session and log off non-privileged users after a 15 minute idle time
        period has elapsed.
    - name: V-222390
      description: The application must automatically terminate the admin user session
        and log off admin users after a 10 minute idle time period is exceeded.
    - name: V-222391
      description: Applications requiring user access authentication must provide
        a logoff capability for user initiated communication session.
    - name: V-222392
      description: The application must display an explicit logoff message to users
        indicating the reliable termination of authenticated communications sessions.
    - name: V-222393
      description: The application must associate organization-defined types of security
        attributes having organization-defined security attribute values with information
        in storage.
    - name: V-222394
      description: The application must associate organization-defined types of security
        attributes having organization-defined security attribute values with information
        in process.
    - name: V-222395
      description: The application must associate organization-defined types of security
        attributes having organization-defined security attribute values with information
        in transmission.
    - name: V-222396
      description: The application must implement DoD-approved encryption to protect
        the confidentiality of remote access sessions.
      rules:
      - S5547
    - name: V-222397
      description: The application must implement cryptographic mechanisms to protect
        the integrity of remote access sessions.
      rules:
      - S5332
      - S7088
    - name: V-222398
      description: Applications with SOAP messages requiring integrity must include
        the following message elements:-Message ID-Service Request-Timestamp-SAML
        Assertion (optionally included in messages) and all elements of the message
        must be digitally signed.
    - name: V-222399
      description: Messages protected with WS_Security must use time stamps with creation
        and expiration times.
    - name: V-222400
      description: Validity periods must be verified on all application messages using
        WS-Security or SAML assertions.
    - name: V-222401
      description: The application must ensure each unique asserting party provides
        unique assertion ID references for each SAML assertion.
    - name: V-222402
      description: The application must ensure encrypted assertions, or equivalent
        confidentiality protections are used when assertion data is passed through
        an intermediary, and confidentiality of the assertion data is required when
        passing through the intermediary.
    - name: V-222403
      description: The application must use the NotOnOrAfter condition when using
        the SubjectConfirmation element in a SAML assertion.
    - name: V-222404
      description: The application must use both the NotBefore and NotOnOrAfter elements
        or OneTimeUse element when using the Conditions element in a SAML assertion.
    - name: V-222405
      description: The application must ensure if a OneTimeUse element is used in
        an assertion, there is only one of the same used in the Conditions element
        portion of an assertion.
    - name: V-222406
      description: The application must ensure messages are encrypted when the SessionIndex
        is tied to privacy data.
    - name: V-222407
      description: The application must provide automated mechanisms for supporting
        account management functions.
    - name: V-222408
      description: Shared/group account credentials must be terminated when members
        leave the group.
    - name: V-222409
      description: The application must automatically remove or disable temporary
        user accounts 72 hours after account creation.
    - name: V-222410
      description: 'The application must have a process, feature or function that
        prevents removal or disabling of emergency accounts. '
    - name: V-222411
      description: The application must automatically disable accounts after a 35
        day period of account inactivity.
    - name: V-222412
      description: Unnecessary application accounts must be disabled, or deleted.
    - name: V-222413
      description: The application must automatically audit account creation.
    - name: V-222414
      description: The application must automatically audit account modification.
    - name: V-222415
      description: The application must automatically audit account disabling actions.
    - name: V-222416
      description: The application must automatically audit account removal actions.
    - name: V-222417
      description: The application must notify System Administrators and Information
        System Security Officers when accounts are created.
    - name: V-222418
      description: The application must notify System Administrators and Information
        System Security Officers when accounts are modified.
    - name: V-222419
      description: The application must notify System Administrators and Information
        System Security Officers of account disabling actions.
    - name: V-222420
      description: The application must notify System Administrators and Information
        System Security Officers of account removal actions.
    - name: V-222421
      description: The application must automatically audit account enabling actions.
    - name: V-222422
      description: The application must notify System Administrators and Information
        System Security Officers of account enabling actions.
    - name: V-222423
      description: Application data protection requirements must be identified and
        documented.
    - name: V-222424
      description: The application must utilize organization-defined data mining detection
        techniques for organization-defined data storage objects to adequately detect
        data mining attempts.
    - name: V-222425
      description: The application must enforce approved authorizations for logical
        access to information and system resources in accordance with applicable access
        control policies.
    - name: V-222426
      description: The application must enforce organization-defined discretionary
        access control policies over defined subjects and objects.
    - name: V-222427
      description: The application must enforce approved authorizations for controlling
        the flow of information within the system based on organization-defined information
        flow control policies.
    - name: V-222428
      description: The application must enforce approved authorizations for controlling
        the flow of information between interconnected systems based on organization-defined
        information flow control policies.
    - name: V-222429
      description: The application must prevent non-privileged users from executing
        privileged functions to include disabling, circumventing, or altering implemented
        security safeguards/countermeasures.
    - name: V-222430
      description: The application must execute without excessive account permissions.
      rules:
      - S2612
      - S6469
    - name: V-222431
      description: The application must audit the execution of privileged functions.
    - name: V-222432
      description: The application must enforce the limit of three consecutive invalid
        logon attempts by a user during a 15 minute time period.
    - name: V-222433
      description: The application administrator must follow an approved process to
        unlock locked user accounts.
    - name: V-222434
      description: The application must display the Standard Mandatory DoD Notice
        and Consent Banner before granting access to the application.
    - name: V-222435
      description: The application must retain the Standard Mandatory DoD Notice and
        Consent Banner on the screen until users acknowledge the usage conditions
        and take explicit actions to log on for further access.
    - name: V-222436
      description: The publicly accessible application must display the Standard Mandatory
        DoD Notice and Consent Banner before granting access to the application.
    - name: V-222437
      description: The application must display the time and date of the users last
        successful logon.
    - name: V-222438
      description: The application must protect against an individual (or process
        acting on behalf of an individual) falsely denying having performed organization-defined
        actions to be covered by non-repudiation.
    - name: V-222439
      description: For applications providing audit record aggregation, the application
        must compile audit records from organization-defined information system components
        into a system-wide audit trail that is time-correlated with an organization-defined
        level of tolerance for the relationship between time stamps of individual
        records in the audit trail.
    - name: V-222441
      description: The application must provide audit record generation capability
        for the creation of session IDs.
    - name: V-222442
      description: The application must provide audit record generation capability
        for the destruction of session IDs.
    - name: V-222443
      description: The application must provide audit record generation capability
        for the renewal of session IDs.
    - name: V-222444
      description: The application must not write sensitive data into the application
        logs.
    - name: V-222445
      description: The application must provide audit record generation capability
        for session timeouts.
    - name: V-222446
      description: The application must record a time stamp indicating when the event
        occurred.
    - name: V-222447
      description: The application must provide audit record generation capability
        for HTTP headers including User-Agent, Referer, GET, and POST.
    - name: V-222448
      description: The application must provide audit record generation capability
        for connecting system IP addresses.
    - name: V-222449
      description: The application must record the username or user ID of the user
        associated with the event.
    - name: V-222450
      description: The application must generate audit records when successful/unsuccessful
        attempts to grant privileges occur.
    - name: V-222451
      description: The application must generate audit records when successful/unsuccessful
        attempts to access security objects occur.
    - name: V-222452
      description: The application must generate audit records when successful/unsuccessful
        attempts to access security levels occur.
    - name: V-222453
      description: The application must generate audit records when successful/unsuccessful
        attempts to access categories of information (e.g., classification levels)
        occur.
    - name: V-222454
      description: The application must generate audit records when successful/unsuccessful
        attempts to modify privileges occur.
    - name: V-222455
      description: The application must generate audit records when successful/unsuccessful
        attempts to modify security objects occur.
    - name: V-222456
      description: The application must generate audit records when successful/unsuccessful
        attempts to modify security levels occur.
    - name: V-222457
      description: The application must generate audit records when successful/unsuccessful
        attempts to modify categories of information (e.g., classification levels)
        occur.
    - name: V-222458
      description: The application must generate audit records when successful/unsuccessful
        attempts to delete privileges occur.
    - name: V-222459
      description: The application must generate audit records when successful/unsuccessful
        attempts to delete security levels occur.
    - name: V-222460
      description: The application must generate audit records when successful/unsuccessful
        attempts to delete application database security objects occur.
    - name: V-222461
      description: The application must generate audit records when successful/unsuccessful
        attempts to delete categories of information (e.g., classification levels)
        occur.
    - name: V-222462
      description: The application must generate audit records when successful/unsuccessful
        logon attempts occur.
    - name: V-222463
      description: The application must generate audit records for privileged activities
        or other system-level access.
    - name: V-222464
      description: The application must generate audit records showing starting and
        ending time for user access to the system.
    - name: V-222465
      description: The application must generate audit records when successful/unsuccessful
        accesses to objects occur.
    - name: V-222466
      description: The application must generate audit records for all direct access
        to the information system.
    - name: V-222467
      description: The application must generate audit records for all account creations,
        modifications, disabling, and termination events.
    - name: V-222468
      description: The application must initiate session auditing upon startup.
    - name: V-222469
      description: The application must log application shutdown events.
    - name: V-222470
      description: The application must log destination IP addresses.
    - name: V-222471
      description: The application must log user actions involving access to data.
    - name: V-222472
      description: The application must log user actions involving changes to data.
    - name: V-222473
      description: The application must produce audit records containing information
        to establish when (date and time) the events occurred.
    - name: V-222474
      description: The application must produce audit records containing enough information
        to establish which component, feature or function of the application triggered
        the audit event.
    - name: V-222475
      description: When using centralized logging; the application must include a
        unique identifier in order to distinguish itself from other application logs.
    - name: V-222476
      description: The application must produce audit records that contain information
        to establish the outcome of the events.
    - name: V-222477
      description: The application must generate audit records containing information
        that establishes the identity of any individual or process associated with
        the event.
    - name: V-222478
      description: The application must generate audit records containing the full-text
        recording of privileged commands or the individual identities of group account
        users.
    - name: V-222479
      description: The application must implement transaction recovery logs when transaction
        based.
    - name: V-222480
      description: The application must provide centralized management and configuration
        of the content to be captured in audit records generated by all application
        components.
    - name: V-222481
      description: The application must off-load audit records onto a different system
        or media than the system being audited.
    - name: V-222482
      description: The application must be configured to write application logs to
        a centralized log repository.
    - name: V-222483
      description: The application must provide an immediate warning to the SA and
        ISSO (at a minimum) when allocated audit record storage volume reaches 75%
        of repository maximum audit record storage capacity.
    - name: V-222484
      description: Applications categorized as having a moderate or high impact must
        provide an immediate real-time alert to the SA and ISSO (at a minimum) for
        all audit failure events.
    - name: V-222485
      description: The application must alert the ISSO and SA (at a minimum) in the
        event of an audit processing failure.
    - name: V-222486
      description: The application must shut down by default upon audit failure (unless
        availability is an overriding concern).
    - name: V-222487
      description: The application must provide the capability to centrally review
        and analyze audit records from multiple components within the system.
    - name: V-222488
      description: The application must provide the capability to filter audit records
        for events of interest based upon organization-defined criteria.
    - name: V-222489
      description: The application must provide an audit reduction capability that
        supports on-demand reporting requirements.
    - name: V-222490
      description: The application must provide an audit reduction capability that
        supports on-demand audit review and analysis.
    - name: V-222491
      description: The application must provide an audit reduction capability that
        supports after-the-fact investigations of security incidents.
    - name: V-222492
      description: The application must provide a report generation capability that
        supports on-demand audit review and analysis.
    - name: V-222493
      description: The application must provide a report generation capability that
        supports on-demand reporting requirements.
    - name: V-222494
      description: The application must provide a report generation capability that
        supports after-the-fact investigations of security incidents.
    - name: V-222495
      description: The application must provide an audit reduction capability that
        does not alter original content or time ordering of audit records.
    - name: V-222496
      description: The application must provide a report generation capability that
        does not alter original content or time ordering of audit records.
    - name: V-222497
      description: The applications must use internal system clocks to generate time
        stamps for audit records.
    - name: V-222498
      description: The application must record time stamps for audit records that
        can be mapped to Coordinated Universal Time (UTC) or Greenwich Mean Time (GMT).
    - name: V-222499
      description: The application must record time stamps for audit records that
        meet a granularity of one second for a minimum degree of precision.
    - name: V-222500
      description: The application must protect audit information from any type of
        unauthorized read access.
    - name: V-222501
      description: The application must protect audit information from unauthorized
        modification.
    - name: V-222502
      description: The application must protect audit information from unauthorized
        deletion.
    - name: V-222503
      description: The application must protect audit tools from unauthorized access.
    - name: V-222504
      description: The application must protect audit tools from unauthorized modification.
    - name: V-222505
      description: The application must protect audit tools from unauthorized deletion.
    - name: V-222506
      description: The application must back up audit records at least every seven
        days onto a different system or system component than the system or component
        being audited.
    - name: V-222507
      description: The application must use cryptographic mechanisms to protect the
        integrity of audit information.
    - name: V-222508
      description: Application audit tools must be cryptographically hashed.
    - name: V-222509
      description: The integrity of the audit tools must be validated by checking
        the files for changes in the cryptographic hash value.
    - name: V-222510
      description: The application must prohibit user installation of software without
        explicit privileged status.
    - name: V-222511
      description: The application must enforce access restrictions associated with
        changes to application configuration.
    - name: V-222512
      description: The application must audit who makes configuration changes to the
        application.
    - name: V-222513
      description: The application must have the capability to prevent the installation
        of patches, service packs, or application components without verification
        the software component has been digitally signed using a certificate that
        is recognized and approved by the organization.
    - name: V-222514
      description: The applications must limit privileges to change the software resident
        within software libraries.
    - name: V-222515
      description: An application vulnerability assessment must be conducted.
    - name: V-222516
      description: The application must prevent program execution in accordance with
        organization-defined policies regarding software program usage and restrictions,
        and/or rules authorizing the terms and conditions of software program usage.
    - name: V-222517
      description: The application must employ a deny-all, permit-by-exception (whitelist)
        policy to allow the execution of authorized software programs.
    - name: V-222518
      description: The application must be configured to disable non-essential capabilities.
    - name: V-222519
      description: The application must be configured to use only functions, ports,
        and protocols permitted to it in the PPSM CAL.
    - name: V-222520
      description: The application must require users to reauthenticate when organization-defined
        circumstances or situations require reauthentication.
    - name: V-222521
      description: The application must require devices to reauthenticate when organization-defined
        circumstances or situations requiring reauthentication.
    - name: V-222522
      description: The application must uniquely identify and authenticate organizational
        users (or processes acting on behalf of organizational users).
    - name: V-222523
      description: The application must use multifactor (Alt. Token) authentication
        for network access to privileged accounts.
    - name: V-222524
      description: The application must accept Personal Identity Verification (PIV)
        credentials.
    - name: V-222525
      description: The application must electronically verify Personal Identity Verification
        (PIV) credentials.
    - name: V-222526
      description: The application must use multifactor (e.g., CAC, Alt. Token) authentication
        for network access to non-privileged accounts.
    - name: V-222527
      description: The application must use multifactor (Alt. Token) authentication
        for local access to privileged accounts.
    - name: V-222528
      description: The application must use multifactor (e.g., CAC, Alt. Token) authentication
        for local access to non-privileged accounts.
    - name: V-222529
      description: The application must ensure users are authenticated with an individual
        authenticator prior to using a group authenticator.
    - name: V-222530
      description: The application must implement replay-resistant authentication
        mechanisms for network access to privileged accounts.
    - name: V-222531
      description: The application must implement replay-resistant authentication
        mechanisms for network access to non-privileged accounts.
    - name: V-222532
      description: The application must utilize mutual authentication when endpoint
        device non-repudiation protections are required by DoD policy or by the data
        owner.
    - name: V-222533
      description: The application must authenticate all network connected endpoint
        devices before establishing any connection.
      rules:
      - S2647
    - name: V-222534
      description: Service-Oriented Applications handling non-releasable data must
        authenticate endpoint devices via mutual SSL/TLS.
      rules:
      - S5332
    - name: V-222535
      description: The application must disable device identifiers after 35 days of
        inactivity unless a cryptographic certificate is used for authentication.
    - name: V-222536
      description: The application must enforce a minimum 15-character password length.
    - name: V-222537
      description: The application must enforce password complexity by requiring that
        at least one upper-case character be used.
    - name: V-222538
      description: The application must enforce password complexity by requiring that
        at least one lower-case character be used.
    - name: V-222539
      description: The application must enforce password complexity by requiring that
        at least one numeric character be used.
    - name: V-222540
      description: The application must enforce password complexity by requiring that
        at least one special character be used.
    - name: V-222541
      description: The application must require the change of at least 8 of the total
        number of characters when passwords are changed.
    - name: V-222542
      description: The application must only store cryptographic representations of
        passwords.
      rules:
      - S2053
      - S5344
    - name: V-222543
      description: The application must transmit only cryptographically-protected
        passwords.
    - name: V-222544
      description: The application must enforce 24 hours/1 day as the minimum password
        lifetime.
    - name: V-222545
      description: The application must enforce a 60-day maximum password lifetime
        restriction.
    - name: V-222546
      description: The application must prohibit password reuse for a minimum of five
        generations.
    - name: V-222547
      description: The application must allow the use of a temporary password for
        system logons with an immediate change to a permanent password.
    - name: V-222548
      description: The application password must not be changeable by users other
        than the administrator or the user with which the password is associated.
    - name: V-222549
      description: The application must terminate existing user sessions upon account
        deletion.
    - name: V-222550
      description: The application, when utilizing PKI-based authentication, must
        validate certificates by constructing a certification path (which includes
        status information) to an accepted trust anchor.
      rules:
      - S4830
      - S5527
    - name: V-222551
      description: The application, when using PKI-based authentication, must enforce
        authorized access to the corresponding private key.
    - name: V-222552
      description: The application must map the authenticated identity to the individual
        user or group account for PKI-based authentication.
    - name: V-222553
      description: The application, for PKI-based authentication, must implement a
        local cache of revocation data to support path discovery and validation in
        case of the inability to access revocation information via the network.
    - name: V-222554
      description: The application must not display passwords/PINs as clear text.
    - name: V-222555
      description: The application must use mechanisms meeting the requirements of
        applicable federal laws, Executive Orders, directives, policies, regulations,
        standards, and guidance for authentication to a cryptographic module.
    - name: V-222556
      description: The application must uniquely identify and authenticate non-organizational
        users (or processes acting on behalf of non-organizational users).
    - name: V-222557
      description: The application must accept Personal Identity Verification (PIV)
        credentials from other federal agencies.
    - name: V-222558
      description: The application must electronically verify Personal Identity Verification
        (PIV) credentials from other federal agencies.
    - name: V-222559
      description: The application must accept FICAM-approved third-party credentials.
    - name: V-222560
      description: The application must conform to FICAM-issued profiles.
    - name: V-222561
      description: Applications used for non-local maintenance sessions must audit
        non-local maintenance and diagnostic sessions for organization-defined auditable
        events.
    - name: V-222562
      description: Applications used for non-local maintenance sessions must implement
        cryptographic mechanisms to protect the integrity of non-local maintenance
        and diagnostic communications.
      rules:
      - S5332
    - name: V-222563
      description: Applications used for non-local maintenance sessions must implement
        cryptographic mechanisms to protect the confidentiality of non-local maintenance
        and diagnostic communications.
      rules:
      - S5332
    - name: V-222564
      description: Applications used for non-local maintenance sessions must verify
        remote disconnection at the termination of non-local maintenance and diagnostic
        sessions.
    - name: V-222565
      description: The application must employ strong authenticators in the establishment
        of non-local maintenance and diagnostic sessions.
    - name: V-222566
      description: The application must terminate all sessions and network connections
        when non-local maintenance is completed.
    - name: V-222567
      description: The application must not be vulnerable to race conditions.
      rules:
      - S2696
      - S5034
      - S5443
      - S5445
      - S5847
    - name: V-222568
      description: The application must terminate all network connections associated
        with a communications session at the end of the session.
    - name: V-222570
      description: The application must utilize FIPS-validated cryptographic modules
        when signing application components.
    - name: V-222571
      description: The application must utilize FIPS-validated cryptographic modules
        when generating cryptographic hashes.
    - name: V-222572
      description: The application must utilize FIPS-validated cryptographic modules
        when protecting unclassified information that requires cryptographic protection.
    - name: V-222573
      description: Applications making SAML assertions must use FIPS-approved random
        numbers in the generation of SessionIndex in the SAML element AuthnStatement.
    - name: V-222574
      description: The application user interface must be either physically or logically
        separated from data storage and management interfaces.
    - name: V-222575
      description: The application must set the HTTPOnly flag on session cookies.
      rules:
      - S3330
    - name: V-222576
      description: The application must set the secure flag on session cookies.
      rules:
      - S2092
    - name: V-222577
      description: The application must not expose session IDs.
      rules:
      - S5332
    - name: V-222578
      description: The application must destroy the session ID value and/or cookie
        on logoff or browser close.
    - name: V-222579
      description: Applications must use system-generated session identifiers that
        protect against session fixation.
      rules:
      - S5876
    - name: V-222580
      description: Applications must validate session identifiers.
    - name: V-222581
      description: Applications must not use URL embedded session IDs.
    - name: V-222582
      description: The application must not re-use or recycle session IDs.
      rules:
      - S5876
      - S6287
    - name: V-222583
      description: The application must use the Federal Information Processing Standard
        (FIPS) 140-2-validated cryptographic modules and random number generator if
        the application implements encryption, key exchange, digital signature, and
        hash functionality.
    - name: V-222584
      description: The application must only allow the use of DoD-approved certificate
        authorities for verification of the establishment of protected sessions.
    - name: V-222585
      description: The application must fail to a secure state if system initialization
        fails, shutdown fails, or aborts fail.
    - name: V-222586
      description: In the event of a system failure, applications must preserve any
        information necessary to determine cause of failure and any information necessary
        to return to operations with least disruption to mission processes.
    - name: V-222587
      description: The application must protect the confidentiality and integrity
        of stored information when required by DoD policy or the information owner.
    - name: V-222588
      description: The application must implement approved cryptographic mechanisms
        to prevent unauthorized modification of organization-defined information at
        rest on organization-defined information system components.
      rules:
      - S6303
      - S6308
      - S6319
      - S6327
      - S6330
    - name: V-222589
      description: The application must use appropriate cryptography in order to protect
        stored DoD information when required by the information owner or DoD policy.
    - name: V-222590
      description: The application must isolate security functions from non-security
        functions.
    - name: V-222591
      description: The application must maintain a separate execution domain for each
        executing process.
    - name: V-222592
      description: Applications must prevent unauthorized and unintended information
        transfer via shared system resources.
    - name: V-222593
      description: XML-based applications must mitigate DoS attacks by using XML filters,
        parser options, or gateways.
      rules:
      - S6376
    - name: V-222594
      description: The application must restrict the ability to launch Denial of Service
        (DoS) attacks against itself or other information systems.
      rules:
      - S2631
      - S6639
    - name: V-222595
      description: The web service design must include redundancy mechanisms when
        used with high-availability systems.
    - name: V-222596
      description: The application must protect the confidentiality and integrity
        of transmitted information.
      rules:
      - S5332
      - S7088
    - name: V-222597
      description: The application must implement cryptographic mechanisms to prevent
        unauthorized disclosure of information and/or detect changes to information
        during transmission unless otherwise protected by alternative physical safeguards,
        such as, at a minimum, a Protected Distribution System (PDS).
      rules:
      - S5332
      - S7088
    - name: V-222598
      description: The application must maintain the confidentiality and integrity
        of information during preparation for transmission.
      rules:
      - S5332
      - S7088
    - name: V-222599
      description: The application must maintain the confidentiality and integrity
        of information during reception.
      rules:
      - S5332
      - S7088
    - name: V-222600
      description: The application must not disclose unnecessary information to users.
    - name: V-222601
      description: The application must not store sensitive information in hidden
        fields.
    - name: V-222602
      description: The application must protect from Cross-Site Scripting (XSS) vulnerabilities.
      rules:
