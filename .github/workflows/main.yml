name: Build and Deploy
on:
  push:
    branches:
      - dogfood-automerge
      - rule/**
  workflow_dispatch:
    # This allows to run the workflow manually from the Actions tab (can be useful for testing purposes)

jobs:
  build-and-deploy:
    runs-on: github-ubuntu-latest-s
    permissions:
      pull-requests: read # Get the list and metadata of open new-rule PRs
      contents: write # Get the contents of open new-rule PRs, the 'master' with updated-coverage from 'dogfood-automerge'; write to 'gh-pages' branch
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
          ref: 'dogfood-automerge'

      - name: Vault
        id: secrets
        uses: SonarSource/vault-action-wrapper@320bd31b03e5dacaac6be51bbbb15adf7caccc32 # v3.1.0
        with:
          secrets: |
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-private-reader access_token | ARTIFACTORY_ACCESS_TOKEN;

      - name: Configure npm
        env:
          ARTIFACTORY_URL: https://repox.jfrog.io
          ARTIFACTORY_ACCESS_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_ACCESS_TOKEN }}
        run: |
          npm config set registry "$ARTIFACTORY_URL/artifactory/api/npm/npm"
          npm config set "${ARTIFACTORY_URL//https:}/artifactory/api/npm/:_authToken=$ARTIFACTORY_ACCESS_TOKEN"

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        working-directory: frontend
        run: |
          npm install
          npm run predeploy
        env:
          NODE_OPTIONS: "--max-old-space-size=3048"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SINGLE_COMMIT: true
          CLEAN: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: frontend/build # The folder the action should deploy.
