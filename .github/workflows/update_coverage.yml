name: Update rule coverage
on: push

jobs:
  create_new_rule:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: true
        ref: master
        path: 'rspec'

    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'

    - name: 'Install Pipenv'
      run: |
        pip install pipenv

    - name: 'Install coverage script dependencies'
      working-directory: 'rule_coverage'
      run: |
        pwd
        ls
        pipenv --version
        pipenv install

    - name: 'Regenerate coverage information'
      working-directory: 'rspec/rspec-tools'
      run: pipenv run rspec-tools create-rule --user ${{ github.actor }} --languages "${{ github.event.inputs.languages }}"

    - name: 'Replace the coverage file'
      working-directory: ''
      run: |
        diff rule_coverage/covered_rules.json frontend/public/covered_rules.json
        cp rule_coverage/covered_rules.json frontend/public/covered_rules.json
