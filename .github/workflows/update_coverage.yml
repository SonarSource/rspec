name: Update rule coverage

# Workflow runs when manually triggered using the UI or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      languages:
        description: 'Comma-separated list of targeted languages'
        required: false

jobs:
  create_new_rule:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: true
        ref: master
        path: 'rspec'

    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'

    - name: 'Install Pipenv'
      run: |
        pip install pipenv

    - name: 'Install coverage script dependencies'
      working-directory: 'rule_coverage'
      run: pipenv install -e .

    - name: 'Regenerate coverage information'
      working-directory: 'rspec/rspec-tools'
      run: pipenv run rspec-tools create-rule --user ${{ github.actor }} --languages "${{ github.event.inputs.languages }}"

    - name: 'Replace the coverage file'
      working-directory: ''
      run: cp rule_coverage/covered_rules.json frontend/public/covered_rules.json
