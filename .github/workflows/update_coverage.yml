name: Update rule coverage
on: push

jobs:
  update_coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: true
        ref: master
        path: 'rspec'

    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'

    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: 'Install Pipenv'
      run: |
        pip install pipenv

    - name: 'Install coverage script dependencies'
      working-directory: 'rspec/rule_coverage'
      run: pipenv install

    - name: 'Regenerate coverage information'
      working-directory: 'rspec/rspec-tools'
      run: |
        pipenv run python3.9 --version
        pipenv run python3.9 coverage.py batchall

    - name: 'Replace the coverage file'
      working-directory: 'rspec'
      run: |
        diff rule_coverage/covered_rules.json frontend/public/covered_rules.json
        cp rule_coverage/covered_rules.json frontend/public/covered_rules.json
