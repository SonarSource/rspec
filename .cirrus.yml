env:
  CIRRUS_CLONE_DEPTH: 1
  # Use bash (instead of sh on linux or cmd.exe on windows)
  CIRRUS_SHELL: bash

container_definition: &CONTAINER_DEFINITION
  builder_image_project: language-team
  builder_image_name: docker-builder-lt-v1
  cluster_name: cirrus-ci-lt-cluster
  zone: us-central1-a
  namespace: default
  use_in_memory_disk: true

tests_task:
  gke_container:
    <<: *CONTAINER_DEFINITION   
    dockerfile: Dockerfile
    cpu: 1
    memory: 1G
  env:
    PYTHONPATH: .
  search_page_tests_script:
    - npm --version
    - node --version
    - cd frontend
    - npm test --ci --all
  tooling_tests_script:
    - cd rspec-tools
    - pipenv install -e .
    - pipenv run pip install pytest
    - pipenv run pytest 

validate_asciidoc_task:
  gke_container:
    <<: *CONTAINER_DEFINITION   
    dockerfile: Dockerfile
    cpu: 1
    memory: 1G
  metadata_tests_script:
    - ./validate_metadata.sh
  asciidoc_tests_script:
    - ./validate_asciidoc.sh

validate_links_task:
  timeout_in: 120m
  gke_container:
    <<: *CONTAINER_DEFINITION   
    dockerfile: Dockerfile
    cpu: 1
    memory: 2G
  env:
    LINK_CACHE_NAME: link-probing-status
    LINK_CACHE_PATH: /root/link-probing-history.cache
  tests_script:
    - bash ci/cirrus-cache.sh download ${LINK_CACHE_NAME} ${LINK_CACHE_PATH}
    - ./validate_links.sh ${LINK_CACHE_PATH}
    - bash ci/cirrus-cache.sh upload ${LINK_CACHE_NAME} ${LINK_CACHE_PATH}

