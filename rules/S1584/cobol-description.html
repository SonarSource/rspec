<h2 id="_why_is_this_an_issue">Why is this an issue?</h2>
<div class="sectionbody">
<div class="paragraph">
<p>The <code>TYPEDEF</code> keyword creates new user-defined data types. It should only be used in copybooks, which can be shared among programs, not in the programs themselves.</p>
