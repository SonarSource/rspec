<h2 id="_why_is_this_an_issue">Why is this an issue?</h2>
<div class="sectionbody">
<div class="paragraph">
<p>You should avoid using the <code>NEXT SENTENCE</code> statement because it breaks the process execution flow. Further, it maintainers may not understand where control flow picks up after <code>NEXT SENTENCE</code>. <code>CONTINUE</code> should be used instead.</p>
