<h2 id="_why_is_this_an_issue">Why is this an issue?</h2>
<div class="sectionbody">
<div class="paragraph">
<p>Having conditional logic within an <code>EVALUATE ... WHEN</code> statement often leads to large and difficult to read <code>EVALUATE</code> statements. In many cases the presence of conditional logic indicates that the code block within the <code>WHEN</code> clause should be split.</p>
