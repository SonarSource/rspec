<h2 id="_why_is_this_an_issue">Why is this an issue?</h2>
<div class="sectionbody">
<div class="paragraph">
<p>Subqueries bypass the SAP table buffer. You should, if possible, only use simple <code>SELECT</code>s with buffered tables to avoid the risk of the buffer being bypassed.</p>
