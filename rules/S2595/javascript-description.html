<h2 id="_why_is_this_an_issue">Why is this an issue?</h2>
<div class="sectionbody">
<div class="paragraph">
<p>An issue is created on a file if the branch coverage by integration tests on that file is less than the required threshold. Issue messages show the number of branches to be covered in order to reach the required minimum.</p>
